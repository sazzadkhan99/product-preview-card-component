<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css"></link>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght,SOFT,WONK@0,9..144,100..900,0..100,0..1;1,9..144,100..900,0..100,0..1&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>
  
 </head>
<body>
  <main class="content">

    <div class="image_area">
      <img class="desktop-image" src="images/image-product-desktop.jpg" alt="Desktop image">
      <img class="mobile-image" src="images/image-product-mobile.jpg" alt="Mobile image">
    </div>

    <div class="text_area">
      <h4>PERFUME</h4>
      <h1> Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.</p>

     <p class="price" >$149.99 <span>$169.99</span></p>
     <button type="button"><img src="images/icon-cart.svg" alt="cart">Add to Cart</button>     

    </div>
  </main>

</body>
</html>
